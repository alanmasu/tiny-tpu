name: Regression CI

on: [push, pull_request]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install iverilog
        run: |
          sudo apt-get update
          sudo apt-get install -y iverilog
          pip install cocotb==1.9.2 cocotb-bus==0.3.0 pytest numpy
      
      - name: Run Tests
        run: |
          make venv 
          make test
name: Label Issues on Merge to Develop

on:
  pull_request:
    branches:
      - develop
    types: [closed] # Si attiva quando la PR viene chiusa

jobs:
  label-issues:
    # Eseguiamo il job solo se la PR Ã¨ stata effettivamente unita (merged), non solo chiusa
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract Issue Numbers from PR Commits
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Otteniamo i numeri delle issue dai messaggi di commit della PR
          # Usiamo l'API di GitHub per elencare i commit della PR specifica
          # e cerchiamo i pattern Fix/Close #123
          
          PR_NUMBER=${{ github.event.pull_request.number }}
          
          echo "Analizzo i commit della PR #$PR_NUMBER..."
          
          # Recuperiamo i messaggi di tutti i commit della PR tramite la CLI di GitHub
          ISSUES=$(gh pr view $PR_NUMBER --json commits --template '{{range .commits}}{{.messageHeadline}}{{"\n"}}{{end}}' \
          | grep -oP '(?i)(?:fix|fixes|fixed|close|closes|closed|resolve|resolves|resolved) #\K\d+' | sort -u)

          if [ -z "$ISSUES" ]; then
            echo "Nessun riferimento a issue trovato nei commit della PR."
            exit 0
          fi

          for ISSUE_ID in $ISSUES; do
            echo "Aggiungo la label 'on develop' alla issue #$ISSUE_ID"
            gh issue edit "$ISSUE_ID" --add-label "on develop"
          done